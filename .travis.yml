language: node_js
node_js:
    - "6"
before_script:
    - curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
    - unzip awscli-bundle.zip
    - ./awscli-bundle/install -i opt/aws -b opt/aws/bin
    - npm install -g gulp
script: npm run build
after_success:
    - scripts/deploy.sh
